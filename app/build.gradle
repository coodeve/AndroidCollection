apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
// 自定义插件
//apply plugin: 'lifecycle-plugin'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.coodev.androidcollection"
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }

        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }

        javaCompileOptions {
            annotationProcessorOptions {
                // 设置Room升级版本的历史记录位置
                arguments = ["room.schemaLocation": "$projectDir/schemes".toString(),
                             AROUTER_MODULE_NAME  : project.getName()]
            }
        }

    }

    dataBinding {
        enabled = true
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
            version "3.10.2"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

// jar包版本配置
def version_name = "1.0.0"
def version_code = 1;
def include_package = "top.coodev"
def jar_file_name_debug = "dev_sdk$version_name-$version_code-debug.jar"
def jar_file_name_release = "dev_sdk$version_name-$version_code-release.jar"
def out_dir_name = "lib"

// 创建jar包
task buildJar(type: Jar, dependsOn: ['build']) {
    archiveName "$jar_file_name_debug"
    destinationDir file("$out_dir_name")
    from('build/intermediates/javac/debug/compileDebugJavaWithJavac/classes')
    from fileTree(dir: 'src/main', includes: ['assets/**'])
    include "$include_package"
    include "assest/**"
    exclude "**/BuildConfig.class"
    exclude "**/BuildConfig\$.class"
    exclude "**/R.class"
    exclude "**/R\$.class"
    println "jar file $jar_file_name_debug compiled "
}
// jar混淆
task buildJarProguard(type: proguard.gradle.ProGuardTask, dependsOn: buildJar) {
    injars "$jar_file_name_debug"
    outjars "lib/$jar_file_name_release"
    configuration "proguard-rules.pro"
    println "jar file $jar_file_name_release compiled "
}

// 调用window cmd
task buildAndInstall(type: Exec, description: 'build and install after signapk') {
    // 需要在doFirst中执行，否则Exec命令会出错
    doFirst {
        println "task[$name] is running..."
        copy {
            from "build/outputs/apk/debug/app-debug.apk"
            into "E:\\Assest\\Auto_sign_s\\sign_S"
            rename {
                String fileName ->
                    "123.apk"
            }
        }
        workingDir 'E:\\Assest\\Auto_sign_s\\sign_S'
        commandLine 'cmd', "/c", "APK_Sign_Platform_123"
        println "task[$name] end."
    }

}
// 设置到build之后执行
build.finalizedBy(buildAndInstall)

